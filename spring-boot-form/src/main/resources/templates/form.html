<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
    <h3 th:text="${title}"></h3>
    <form th:action="@{/form}" th:object="${user}" method="post">
	    <div>
            <label for="isActive">Is Active</label>
            <div>
                <input type="checkbox" id="isActive" th:field="*{isActive}">
            </div>
        </div>
	    <div>
            <label for="country">Country</label>
            <div>
                <select id="country" th:field="*{country}">
                	<option value="">Select country</option>
                	<option th:each="country: ${countryList}" th:text="${country.name}" th:value="${country.id}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
        </div>
        <div>
            <label>Roles</label>
            <div th:each="role: ${roleList}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}">
                <label th:text="${role.name}" th:for="${#ids.prev('roles')}"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
        </div>
        <div>
            <label for="identifier">Identifier</label>
            <div>
                <input type="text" id="identifier" th:field="*{identifier}">
            </div>
            <div th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}"></div>
        </div>
        <div>
            <label for="name">Name</label>
            <div>
                <input type="text" id="name" th:field="*{name}">
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="lastName">Last name</label>
            <div>
                <input type="text" id="lastName" th:field="*{lastName}">
            </div>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div>
            <label for="username">Username</label>
            <div>
                <input type="text" id="username" th:field="*{username}">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input type="text" id="email" th:field="*{email}">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="account">Account</label>
            <div>
                <input type="number" id="account" th:field="*{account}">
            </div>
            <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
        </div>
        <div>
            <label for="birthdate">Birth date</label>
            <div>
                <input type="date" id="birthdate" th:field="*{birthdate}">
            </div>
            <div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" placeholder="yyyy-MM-dd"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input type="password" id="password" th:field="*{password}">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <div>
                <input type="submit" value="Send">
            </div>
        </div>
    </form>
</body>
</html>
