<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3 th:text="${title}"></h3>
        <form th:action="@{/form}" th:object="${user}" method="post">
            
            <!-- isActive Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" id="isActive" th:field="*{isActive}" class="form-check-input">
                <label for="isActive" class="form-check-label">Is Active</label>
            </div>

            <!-- Genre Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Genre</label>
                <div class="form-check">
                    <div th:each="gen : ${genre}">
                        <input type="radio" th:field="*{genre}" th:value="${gen}" 
                               class="form-check-input" th:id="${'genre_' + gen}">
                        <label class="form-check-label" th:for="${'genre_' + gen}" th:text="${gen}"></label>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></div>
            </div>

            <!-- Country Select -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" th:field="*{country}" class="form-select">
                    <option value="">Select country</option>
                    <option th:each="country : ${countryList}" 
                            th:text="${country.name}" 
                            th:value="${country.id}"></option>
                </select>
                <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></div>
            </div>

            <!-- Roles Checkboxes -->
            <div class="mb-3">
                <label class="form-label">Roles</label>
                <div class="form-check" th:each="role : ${roleList}">
                    <input type="checkbox" 
                           th:field="*{roles}" 
                           th:value="${role.id}" 
                           class="form-check-input" 
                           th:id="${'role_' + role.id}">
                    <label class="form-check-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
                </div>
                <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="text-danger"></div>
            </div>

            <!-- Identifier -->
            <div class="mb-3">
                <label for="identifier" class="form-label">Identifier</label>
                <input type="text" id="identifier" th:field="*{identifier}" class="form-control">
                <div th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}" class="text-danger"></div>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" th:field="*{email}" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>

            <!-- Account -->
            <div class="mb-3">
                <label for="account" class="form-label">Account</label>
                <input type="number" id="account" th:field="*{account}" class="form-control">
                <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="text-danger"></div>
            </div>

            <!-- Birthdate -->
            <div class="mb-3">
                <label for="birthdate" class="form-label">Birth date</label>
                <input type="date" id="birthdate" th:field="*{birthdate}" class="form-control">
                <div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="text-danger"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

            <!-- Hidden Field -->
            <input type="hidden" th:field="*{secretValue}">
        </form>
    </div>
</body>
</html>
