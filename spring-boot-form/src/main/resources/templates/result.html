<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h3 th:text="${title}"></h3>
	<ul>
		<li th:text="${user.identifier}"></li>
		<li th:text="${user.name}"></li>
		<li th:text="${user.lastName}"></li>
		<li th:text="${user.username}"></li>
		<li th:text="${user.email}"></li>
		<li th:text="${user.account}"></li>	
		<li th:text="${#calendars.format(user.birthdate, 'dd-MM-yyyy')}"></li>		
		<li th:text="${user.country.id}"></li>	
		<li th:text="${user.country.code}"></li>
		<li th:text="${user.country.name}"></li>		
	</ul>
<div>Roles</div>
<ul>
    <li th:each="role : ${user.roles}" th:text="${role}"></li>		
</ul>
</body>
</html>
