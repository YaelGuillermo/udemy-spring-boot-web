<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h3 th:text="${title}" class="mb-4"></h3>

        <!-- User Details -->
        <div class="card mb-4">
            <div class="card-header">
                <strong>User Information</strong>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Identifier:</strong> <span th:text="${user.identifier}"></span></li>
                <li class="list-group-item"><strong>Name:</strong> <span th:text="${user.name}"></span></li>
                <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
                <li class="list-group-item"><strong>Username:</strong> <span th:text="${user.username}"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                <li class="list-group-item"><strong>Account:</strong> <span th:text="${user.account}"></span></li>
                <li class="list-group-item"><strong>Birth Date:</strong> <span th:text="${#calendars.format(user.birthdate, 'dd-MM-yyyy')}"></span></li>
                <li class="list-group-item"><strong>Country:</strong> 
                    <span th:text="${user.country.name} + ' (' + ${user.country.code} + ') - ID: ' + ${user.country.id}"></span>
                </li>
                <li class="list-group-item"><strong>Active:</strong> <span th:text="${user.isActive ? 'Yes' : 'No'}"></span></li>
                <li class="list-group-item"><strong>Genre:</strong> <span th:text="${user.genre}"></span></li>
                <li class="list-group-item"><strong>Secret Value:</strong> <span th:text="${user.secretValue}"></span></li>
            </ul>
        </div>

        <!-- Roles Section -->
        <div class="card">
            <div class="card-header">
                <strong>Roles</strong>
            </div>
            <ul class="list-group list-group-flush">
                <li th:if="${#lists.isEmpty(user.roles)}" class="list-group-item text-muted">No roles assigned</li>
                <li th:each="role : ${user.roles}" class="list-group-item">
                    <span th:text="${role.id} + ': ' + ${role.name} + ' => ' + ${role.role}"></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
