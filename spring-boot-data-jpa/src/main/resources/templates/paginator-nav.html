<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="paginator">
        <div th:if="${page.totalPages > 1}" class="mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- First -->
                    <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{${page.url}(page=0)}" th:if="${not page.first}">
                            <i class="bi bi-chevron-double-left"></i>
                        </a>
                        <span class="page-link" th:if="${page.first}">
                            <i class="bi bi-chevron-double-left"></i>
                        </span>
                    </li>
                    
                    <!-- Previous -->
                    <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{${page.url}(page=${page.currentPage - 2})}" th:if="${not page.first}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                        <span class="page-link" th:if="${page.first}">
                            <i class="bi bi-chevron-left"></i>
                        </span>
                    </li>
                    
                    <!-- Page numbers -->
                    <li th:each="item : ${page.pages}" 
                        class="page-item" 
                        th:classappend="${item.current} ? 'active' : ''">
                        <a class="page-link" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}" 
                           th:if="${not item.current}"></a>
                        <span class="page-link" th:text="${item.number}" th:if="${item.current}"></span>
                    </li>
                    
                    <!-- Next -->
                    <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{${page.url}(page=${page.currentPage})}" th:if="${not page.last}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                        <span class="page-link" th:if="${page.last}">
                            <i class="bi bi-chevron-right"></i>
                        </span>
                    </li>
                    
                    <!-- Last -->
                    <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{${page.url}(page=${page.totalPages - 1})}" th:if="${not page.last}">
                            <i class="bi bi-chevron-double-right"></i>
                        </a>
                        <span class="page-link" th:if="${page.last}">
                            <i class="bi bi-chevron-double-right"></i>
                        </span>
                    </li>
                </ul>
            </nav>
            
            <div class="text-center text-muted small mt-2">
                Showing page <span th:text="${page.currentPage}"></span> of 
                <span th:text="${page.totalPages}"></span> Â· 
                <span th:text="${page.totalElements}"></span> total records
            </div>
        </div>
    </div>
</body>
</html>
